<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="author" content="Francesco Pasquinoni">
        <meta name="description" content="esercitazione 12/01">

        <title>Simon Says</title>

        <!-- Collegamento font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>

        <!-- Collegamento Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- Collegamento foglio di stile -->
        <link rel="stylesheet" href="./style/style.css">

        <!-- Collegamento file Javascript -->
        <script src="./js/script.js" defer></script>
        <script src="./js/functions.js"></script>
    </head>

<body>
    <div class="container-flex">  
        <header>
            <h1>Simon Says</h1>
        </header>

        <main>

            <section class="flex-center my-5">
                <h3 class="w-100 mb-5">Genera i numeri per far partire il timer</h3>
                <div class="w-100 flex-center">
                    <button id="create-nums" class="btn btn-success">Genera!</button>
                    <div id="timer" class="flex-center">
    
                    </div>
                </div>
            </section>

            <section id="generated-nums" class="flex-center">
                <h3 class="w-100">Ho generato questi numeri, hai 30 secondi per memorizzarli!</h3>
                <div id="magic-numbers">
                    
                </div>
            </section>
            
            <section id="my-input" class="flex-center">
                <h3 class="w-100">Inserisci i numeri che hai memorizzato... <br> Vediamo se hai una buona memoria!</h3>
                <div id="my-numbers">
                    <input id="my-number-1" type="text" class="num-cell m-3">
                    <input id="my-number-2" type="text" class="num-cell m-3">
                    <input id="my-number-3" type="text" class="num-cell m-3">
                    <input id="my-number-4" type="text" class="num-cell m-3">
                    <input id="my-number-5" type="text" class="num-cell m-3">
                </div>
            </section>



        </main>
    </div>  

</body>

</html>
